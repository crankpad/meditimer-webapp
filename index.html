<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medikamenten-Timer</title>
</head>
<body>
  <h2>Testmedikamente</h2>
  <input type="time" id="time" />
  <button onclick="handleMed('Paracetamol')">Paracetamol</button>
  <button onclick="handleMed('Ibuprofen')">Ibuprofen</button>
  <pre id="output"></pre>
  <script>
    const MEDS = { Ibuprofen: 6, Paracetamol: 3 };
    function format(d) {
      return d.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
    }
    function handleMed(med) {
      let now = new Date();
      const input = document.getElementById("time").value;
      if (input) {
        const [h, m] = input.split(":");
        now.setHours(parseInt(h));
        now.setMinutes(parseInt(m));
        now.setSeconds(0);
      }

      const other = med === "Ibuprofen" ? "Paracetamol" : "Ibuprofen";
      const medTime = new Date(now.getTime() + MEDS[med] * 3600000);
      const otherTime = new Date(now.getTime() + MEDS[other] * 3600000);
      const nextMed = medTime < otherTime ? other : med;
      const nextTime = nextMed === med ? medTime : otherTime;

      const msg =
        `${med} wurde um ${format(now)} eingenommen.\n\n` +
        `NÃ¤chste Einnahme: ${nextMed} ab ${format(nextTime)}\n\n` +
        `Alle Einnahmezeiten:\n- ${med}: ab ${format(medTime)}\n- ${other}: ab ${format(otherTime)}`;
      document.getElementById("output").textContent = msg;
    }
  </script>
</body>
</html>
