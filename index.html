<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medikamenten-Timer</title>
  <meta name="theme-color" content="#4CAF50">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #fff;
      --card: #2e2e2e;
    }
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: var(--bg);
      color: var(--text);
    }
    button, input[type="time"], input[type="number"] {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    #output, #historyLog {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--card);
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    #feverChart {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
    }
    .hiddenTextArea {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>
<body>

<h2>Medikamenten-Timer</h2>
<button onclick="toggleDarkMode()">Dark Mode umschalten</button>

<label for="time">Manuelle Zeit (optional):</label>
<input type="time" id="time">

<button onclick="handleMed('Ibuprofen')">Ibuprofen genommen</button>
<button onclick="handleMed('Paracetamol')">Paracetamol genommen</button>

<div id="output" style="display:none;"></div>
<textarea class="hiddenTextArea" id="hiddenTextArea"></textarea>
<button onclick="copyToClipboard()">Text kopieren</button>

<hr>
<h3>Fieber erfassen</h3>
<input type="number" step="0.1" min="34" max="44" id="feverInput" placeholder="Temperatur in °C">
<button onclick="logFever()">Fieber speichern</button>
<canvas id="feverChart"></canvas>
<div id="historyLog"></div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(() => console.log("Service Worker registriert"));
  }

  let latestMessage = "";
  const MEDS = { Ibuprofen: 6, Paracetamol: 3 };
  let feverData = JSON.parse(localStorage.getItem('feverData')) || [];

  function format(d) {
    return d.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
  }

  function handleMed(med) {
    let now = new Date();
    const input = document.getElementById("time").value;

    if (input) {
      const [h, m] = input.split(":");
      now.setHours(parseInt(h));
      now.setMinutes(parseInt(m));
      now.setSeconds(0);
    }

    const other = med === "Ibuprofen" ? "Paracetamol" : "Ibuprofen";
    latestMessage =
      `${med} wurde um ${format(now)} eingenommen.\n\n` +
      `Nächste Einnahme:\n- ${med}: ab ${format(new Date(now.getTime() + MEDS[med] * 3600000))}\n` +
      `- ${other}: ab ${format(new Date(now.getTime() + MEDS[other] * 3600000))}`;

    document.getElementById("output").textContent = latestMessage;
    document.getElementById("output").style.display = "block";
    saveLog(latestMessage);
  }

  function copyToClipboard() {
    const textarea = document.getElementById("hiddenTextArea");
    textarea.value = latestMessage;
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Text kopiert!");
  }

  function logFever() {
    const val = parseFloat(document.getElementById("feverInput").value);
    if (!val || val < 34 || val > 44) return alert("Ungültige Temperatur");

    const now = new Date();
    feverData.push({ time: now.toISOString(), temp: val });
    localStorage.setItem("feverData", JSON.stringify(feverData));
    drawChart();
    saveLog(`Fieber gemessen: ${val}°C um ${format(now)}`);

    if (val >= 39.5) {
      alert("Fieber über 39,5°C – Medikamenteneinnahme empfohlen!");
    }
  }

  function drawChart() {
    const canvas = document.getElementById("feverChart");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (feverData.length < 2) return;

    const width = canvas.width;
    const height = canvas.height;
    const times = feverData.map(e => new Date(e.time).getTime());
    const temps = feverData.map(e => e.temp);
    const minTime = Math.min(...times);
    const maxTime = Math.max(...times);
    const minTemp = Math.min(...temps, 34);
    const maxTemp = Math.max(...temps, 41);

    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    feverData.forEach((entry, i) => {
      const x = ((new Date(entry.time).getTime() - minTime) / (maxTime - minTime)) * width;
      const y = height - ((entry.temp - minTemp) / (maxTemp - minTemp)) * height;
      i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    });
    ctx.stroke();
  }

  function saveLog(text) {
    const div = document.getElementById("historyLog");
    const p = document.createElement("div");
    p.textContent = text;
    div.prepend(p);
  }

  function toggleDarkMode() {
    const current = document.documentElement.getAttribute("data-theme");
    document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
  }

  drawChart();
</script>

</body>
</html>
